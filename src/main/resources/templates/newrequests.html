<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Request</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<main class="container">
		<section class="">
			<div class="text-center pt-5 pb-1">
				<h1>Request</h1>
			</div>
		</section>
		<section class="d-flex justify-content-center">
			<div class="col-8">
				<div class="d-flex justify-content-end ">
					<h3>
						<a th:href="@{/listusers}" class="btn btn-sm btn-secondary">Go Back</a>
					</h3>
				</div>
				<form class="row g-3">
					<div class="col-md-4">
						<label for="inputEmail4" class="form-label">First Name</label> <input
							type="email" class="form-control" id="inputEmail4">
					</div>
					<div class="col-md-4">
						<label for="inputPassword4" class="form-label">Middle Name</label>
						<input type="password" class="form-control" id="inputPassword4">
					</div>
					<div class="col-md-4">
						<label for="inputPassword4" class="form-label">Last Name</label> <input
							type="password" class="form-control" id="inputPassword4">
					</div>
					<div class="col-12">
						<label for="inputAddress" class="form-label">Mobile Number</label>
						<input type="text" class="form-control" id="inputAddress"
							placeholder="">
					</div>
					<div class="col-12">
						<label for="inputAddress2" class="form-label">Address</label> <input
							type="text" class="form-control" id="inputAddress2"
							placeholder="1234 Main St Apartment, studio, or floor">
					</div>
					<div class="col-md-6">
						<label for="inputCity" class="form-label">City</label> <input
							type="text" class="form-control" id="inputCity">
					</div>
					<div class="col-md-4">
						<label for="inputState" class="form-label">State</label> <select
							id="inputState" class="form-select">
							<option selected>Choose...</option>
							<option>...</option>
						</select>
					</div>
					<div class="col-md-2">
						<label for="inputZip" class="form-label">Zip</label> <input
							type="text" class="form-control" id="inputZip">
					</div>
					<div class="col-12">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck">
							<label class="form-check-label" for="gridCheck"> I accept
								the Terms and Conditions and Privacy Policy </label>
						</div>
					</div>
					<div class="col-12">
						<button type="submit" class="btn btn-sm btn-primary">Continue</button>
						
					</div>
				</form>
			</div>
		</section>

	</main>
</body>
</html>
